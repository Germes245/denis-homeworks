<!DOCTYPE html>
<html lang="ru">
 <head>
  <meta charset="utf-8">
  <title>hyphens</title>
  <style>
    *{
        font-size: 16px;
    }
   p {
    -webkit-hyphens: auto;
    -moz-hyphens: auto;
    -ms-hyphens: auto;
   }
  </style>
 </head>
 <body>
  <p>Никотинамидадениндинуклеотидфосфат — широко 
  распространённый в природе кофермент некоторых 
  дегидрогеназ — ферментов, катализирующих 
  окислительно-восстановительные реакции в 
  живых клетках. </p>
</body>
</html>
